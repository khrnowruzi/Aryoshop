<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
    <div class="flex justify-between gap-6 max-sm:flex-col max-sm:gap-4">
        <div class="flex justify-between gap-6">
            <a routerLink="/shop/{{cartItem().productId}}">
                <img src="{{cartItem().pictureUrl}}" alt="product image" class="h-20 w-20">
            </a>
            <div class="flex flex-col justify-around">
                <a routerLink="/shop/{{cartItem().productId}}" class="font-medium">
                    {{cartItem().productName}}
                </a>
                <p class="font-bold text-xl text-end">{{cartItem().price | currency}}</p>
            </div>
        </div>
        <div class="flex justify-between gap-6">
            <div class="flex items-center align-middle gap-3">
                <button mat-icon-button (click)="decrementQuantity()">
                    <mat-icon class="text-red-600">remove</mat-icon>
                </button>

                <div class="font-semibold text-xl mb-1">{{cartItem().quantity}}</div>

                <button mat-icon-button (click)="incrementQuantity()">
                    <mat-icon class="text-green-600">add</mat-icon>
                </button>
            </div>
            <div class="flex items-center gap-4">
                <button mat-button color="warn" (click)="removeItemFromCart()">
                    <mat-icon>delete</mat-icon>
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
