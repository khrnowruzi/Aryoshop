<div class="sm:min-w-[24rem] md:min-w-[28rem] lg:min-w-[32rem]">
    <h3 mat-dialog-title class="text-center">Filters</h3>
    <mat-divider></mat-divider>
    <div class="flex p-4">
        <div class="w-1/2 overflow-y-auto max-h-96">
            <h4 class="text-xl font-semibold text-primary">Brands</h4>
            <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true">
                @for (brand of shopService.brands; track $index) {
                <mat-list-option [value]="brand">{{brand}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
        <div class="w-1/2 overflow-y-auto max-h-96">
            <h4 class="text-xl font-semibold text-primary">Models</h4>
            <mat-selection-list [(ngModel)]="selectedModels" [multiple]="true">
                @for (model of shopService.models; track $index) {
                <mat-list-option [value]="model">{{model}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
    </div>
    <div class="flex justify-end p-4">
        <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
    </div>
</div>
